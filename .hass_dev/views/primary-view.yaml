title: Main
cards:
  - type: grid
    title: Clock Card
    cards:
      - type: custom:pebble-clock-card
        show_seconds: true
        show_date: true
      - type: custom:pebble-clock-card
        show_seconds: false
        show_date: true
      - type: custom:pebble-clock-card
        show_seconds: true
        show_date: false
      - type: custom:pebble-clock-card
        show_seconds: false
        show_date: false
    columns: 1
    square: false
  - type: grid
    title: Weather Card
    cards:
      - type: custom:pebble-weather-card
        entity: weather.demo_weather_south
        forecast_type: daily
      - type: custom:pebble-weather-card
        entity: weather.demo_weather_north
        forecast_type: hourly
    square: false
    columns: 1